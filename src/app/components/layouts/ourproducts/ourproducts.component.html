            </div>
            <span class="title-tag"> Featured </span>
            <h2>Our Products</h2>
        </div>
        <div class="row">
            <div class="col-lg-3 col-6" *ngFor="let featurepost of featureposts">
                <div class="food-box shop-box">
                    <div class="thumb">
                        <img src="{{featurepost.img}}" alt="images">
                        <div class="badges">
                            <span class="price" *ngIf="featurepost.tag1">{{featurepost.tag1}}</span>
                            <span class="price discounted" *ngIf="featurepost.tag2">{{featurepost.tag2}}</span>
                        </div>
                        <div class="button-group">
                            <a href="#"><i class="far fa-heart"></i></a>
                            <a href="#"><i class="far fa-sync-alt"></i></a>
                            <a href="#" data-toggle="modal" data-target="#quickViewModal"><i class="far fa-eye"></i></a>
                        </div>
                    </div>
                    <div class="desc">
                        <h4>
                            <a routerLink='/shop-detail'>{{featurepost.title}}</a>
                        </h4>
                        <span class="price">{{featurepost.price1}} <span *ngIf="featurepost.price2">{{featurepost.price2}}</span></span>
                        <a routerLink='/shop-detail' class="link"><i class="fal fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
