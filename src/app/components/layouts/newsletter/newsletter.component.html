<ng-template #content let-modal>
    <div class="modal d-block on-load-modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-image: url({{popupimg}})">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close popup-trigger" (click)="modal.dismiss('Cross click')">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="modal-inner">
                        <h3 class="title">Newsletter</h3>
                        <p>Subscribe to our newsletter to recieve exclusive offers</p>
                        <form>
                            <input type="email" placeholder="Email Address" name="email" value="">
                            <button type="submit" class="main-btn btn-filled" name="button">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
