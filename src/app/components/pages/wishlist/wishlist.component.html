<app-header></app-header>
<app-breadcrumb></app-breadcrumb>
<!--====== SHOP SECTION START ======-->
<section class="cart-section wishlist pt-120 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="w-100 table-responsive mb-60">
                    <table class="table cw-cart-table mb-0">
                        <thead>
                            <tr>
                                <th></th>
                                <th scope="col" class="product-name">Product</th>
                                <th scope="col" class="product-qty">Price</th>
                                <th scope="col" class="product-price">Availability</th>
                                <th scope="col" class="product-price">Total</th>
                                <th scope="col" class="product-price">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let wishlistpost of wishlistposts">
                                <td class="product-remove text-center cw-align">
                                    <a href="#"><i class="fas fa-times"></i></a>
                                </td>
                                <td data-title="Product" class="has-title">
                                    <div class="product-thumbnail">
                                        <img src="{{wishlistpost.img}}" alt="product_thumbnail">
                                    </div>
                                    <a routerLink='/shop-detail'>{{wishlistpost.name}}</a>
                                </td>
                                <td class="product-price text-white cw-align has-title" data-title="Price">
                                    <span class="product-currency"><b>$</b></span> <span class="product-amount"><b>{{wishlistpost.price}}</b></span>
                                </td>
                                <td data-title="Availability" class="has-title">
                                    <span class="text-success fw-600" *ngIf="wishlistpost.instock">{{wishlistpost.instock}}</span>
                                    <span class="text-danger fw-600" *ngIf="wishlistpost.outstock">{{wishlistpost.outstock}}</span>
                                </td>
                                <td class="product-price text-white cw-align has-title" data-title="Total">
                                    <span class="product-currency"><b>$</b></span> <span class="product-amount"><b>{{wishlistpost.total}}</b></span>
                                </td>
                                <td data-title="Actions" class="has-title">
                                    <a href="#" class="main-btn btn-filled">Add to Cart</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="share-wishlist text-center">
                    <h4>Share Your Wishlist</h4>
                    <div class="social-media">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-behance"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--====== SHOP SECTION END ======-->
